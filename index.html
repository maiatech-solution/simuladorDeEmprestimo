<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Simulador</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Simulador de Empréstimo</h1>
        </div>
        <div class="inputs">
            <div class="form-group">
                <Label for="emprestimo">Valor do empréstimo: </Label>
                <input type="text" name="emprestimo" id="emprestimo" value="">
            </div>
            <div class="form-group">
                <Label for="quantidade">Quantidade de vezes: </Label>
                <input type="text" name="quantidade" id="quantidade" value="">
            </div>
            <div class="form-group">
                <Label for="lucro">Porcentagem de lucro: </Label>
                <input type="text" name="lucro" id="lucro" value="" readonly>
            </div>
            <div class="form-group">
                <Label for="mes">Valor a pagar por mês: </Label>
                <input type="text" name="mes" id="mes" value="" readonly>
            </div>
            <div class="form-group">
                <Label for="total" id="totalpago">Total a ser pago: </Label>
                <input type="text" name="total" id="total" value="" readonly>
            </div>
        </div>
    </div>

    <script>
        function simulador(){

            var emprestimo = document.getElementById("emprestimo");
            emprestimo.addEventListener("change",function(){
                const emprestimoValor = document.getElementById("emprestimo").value
                console.log(emprestimoValor);
            });
    
            var quantidade = document.getElementById("quantidade");
            quantidade.addEventListener("change",function(){
                var quantidadeValor = document.getElementById("quantidade").value
                console.log(quantidadeValor);

                var lucro = document.getElementById("lucro");
                if(quantidadeValor <= 1){
                    document.getElementById("lucro").value = 20;
                    console.log(lucro);
                }
                if(quantidadeValor > 1 && quantidadeValor <= 5){
                    document.getElementById("lucro").value = 30;
                    console.log(lucro);
                }

            });
    
        }

        simulador();

    </script>
</body>
</html>
